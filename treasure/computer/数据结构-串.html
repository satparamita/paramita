n><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">define</span> MaxLength 60</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> <span class="comment">/*串的定义*/</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">char</span> str[MaxLength];</span><br><span class="line">    <span class="type">int</span> length;</span><br><span class="line">&#125; SeqString;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">StrAssign</span><span class="params">(SeqString *S, <span class="type">char</span> cstr[])</span></span></span><br><span class="line"><span class="function"><span class="comment">/*串的赋值操作*/</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; cstr[i] != <span class="string">&#x27;\0&#x27;</span>; i++) <span class="comment">/*将常量cstr中的字符赋值给串S*/</span></span><br><span class="line">        S-&gt;str[i] = cstr[i];</span><br><span class="line">    S-&gt;length = i;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">StrEmpty</span><span class="params">(SeqString S)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (S.length == <span class="number">0</span>) <span class="comment">/*判断串的长度是否等于0*/</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;      <span class="comment">/*当串为空时，返回1；否则返回0*/</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">StrLength</span><span class="params">(SeqString S)</span> <span class="comment">/*求串的长度操作*/</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> S.length;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">StrCopy</span><span class="params">(SeqString *T, SeqString S)</span> <span class="comment">/*串的复制操作.*/</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; S.length; i++) <span class="comment">/*将串S的字符赋值给串T*/</span></span><br><span class="line">        T-&gt;str[i] = S.str[i];</span><br><span class="line">    T-&gt;length = S.length; <span class="comment">/*将串S的长度赋值给串T*/</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">StrCompare</span><span class="params">(SeqString S, SeqString T)</span> <span class="comment">/*串的比较操作*/</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; S.length &amp;&amp; i &lt; T.length; i++) <span class="comment">/*比较两个串中的字符*/</span></span><br><span class="line">        <span class="keyword">if</span> (S.str[i] != T.str[i])                      <span class="comment">/*如果出现字符不同，则返回两个字符的差值*/</span></span><br><span class="line">            <span class="keyword">return</span> (S.str[i] - T.str[i]);</span><br><span class="line">    <span class="keyword">return</span> (S.length - T.length); <span class="comment">/*如果比较完毕，返回两个串的长度的差值*/</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">StrInsert</span><span class="params">(SeqString *S, <span class="type">int</span> pos, SeqString T)</span></span></span><br><span class="line"><span class="function"><span class="comment">/*串的插入操作。在S中第pos个位置插入T分为三种情况*/</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> i;</span><br><span class="line">    <span class="keyword">if</span> (pos &lt; <span class="number">0</span> || pos - <span class="number">1</span> &gt; S-&gt;length) <span class="comment">/*插入位置不正确，返回0*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;插入位置不正确&quot;</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (S-&gt;length + T.length &lt;= MaxLength) <span class="comment">/*第一种情况，插入子串后串长≤MaxLength，即子串T完整地插入到串S中*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">/*在插入子串T前，将S中pos后的字符向后移动len个位置*/</span></span><br><span class="line">        <span class="keyword">for</span> (i = S-&gt;length + T.length - <span class="number">1</span>; i &gt;= pos + T.length - <span class="number">1</span>; i--)</span><br><span class="line">            S-&gt;str[i] = S-&gt;str[i - T.length];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; T.length; i++) <span class="comment">/*将串插入到S中*/</span></span><br><span class="line">            S-&gt;str[pos + i - <span class="number">1</span>] = T.str[i];</span><br><span class="line"></span><br><span class="line">        S-&gt;length = S-&gt;length + T.length;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*第二种情况，子串可以完全插入到S中，但是S中的字符将会被截掉*/</span></span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (pos + T.length &lt;= MaxLength)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (i = MaxLength - <span class="number">1</span>; i &gt; T.length + pos - <span class="number">1</span>; i--) <span class="comment">/*将S中pos以后的字符整体移动到数组的最后*/</span></span><br><span class="line">            S-&gt;str[i] = S-&gt;str[i - T.length];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; T.length; i++) <span class="comment">/*将T插入到S中*/</span></span><br><span class="line">            S-&gt;str[i + pos - <span class="number">1</span>] = T.str[i];</span><br><span class="line"></span><br><span class="line">        S-&gt;length = MaxLength;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*第三种情况，子串T不能被完全插入到S中，T中将会有字符被舍弃*/</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; MaxLength - pos; i++) <span class="comment">/*将T直接插入到S中，插入之前不需要移动S中的字符*/</span></span><br><span class="line">            S-&gt;str[i + pos - <span class="number">1</span>] = T.str[i];</span><br><span class="line">        S-&gt;length = MaxLength;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">StrDelete</span><span class="params">(SeqString *S, <span class="type">int</span> pos, <span class="type">int</span> len)</span></span></span><br><span class="line"><span class="function"><span class="comment">/*在串S中删除pos开始的len个字符*/</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (pos &lt; <span class="number">0</span> || len &lt; <span class="number">0</span> || pos + len - <span class="number">1</span> &gt; S-&gt;length) <span class="comment">/*如果参数不合法，则返回0*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;删除位置不正确，参数len不合法&quot;</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = pos + len; i &lt;= S-&gt;length - <span class="number">1</span>; i++) <span class="comment">//将串S的第pos个位置以后的len个字符覆盖</span></span><br><span class="line">            S-&gt;str[i - len] = S-&gt;str[i];</span><br><span class="line">        S-&gt;length = S-&gt;length - len; <span class="comment">/*修改串S的长度*/</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">StrCat</span><span class="params">(SeqString *T, SeqString S)</span> <span class="comment">/*将串S连接在串T的后面*/</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> i, flag;</span><br><span class="line">    <span class="keyword">if</span> (T-&gt;length + S.length &lt;= MaxLength)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (i = T-&gt;length; i &lt; T-&gt;length + S.length; i++)</span><br><span class="line">            T-&gt;str[i] = S.str[i - T-&gt;length];</span><br><span class="line">        T-&gt;length = T-&gt;length + S.length;</span><br><span class="line">        flag = <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (T-&gt;length &lt; MaxLength)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (i = T-&gt;length; i &lt; MaxLength; i++)</span><br><span class="line">            T-&gt;str[i] = S.str[i - T-&gt;length];</span><br><span class="line">        T-&gt;length = MaxLength;</span><br><span class="line">        flag = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> flag;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">SubString</span><span class="params">(SeqString *Sub, SeqString S, <span class="type">int</span> pos, <span class="type">int</span> len)</span></span></span><br><span class="line"><span class="function"><span class="comment">//将串S中的pos个位置起的len个字符取出放入Sub中</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (pos &lt; <span class="number">0</span> || len &lt; <span class="number">0</span> || pos + len - <span class="number">1</span> &gt; S.length)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;参数pos和len不合法&quot;</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; len; i++)</span><br><span class="line">            Sub-&gt;str[i] = S.str[i + pos - <span class="number">1</span>];</span><br><span class="line">        Sub-&gt;length = len;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">StrIndex</span><span class="params">(SeqString S, <span class="type">int</span> pos, SeqString T)</span></span></span><br><span class="line"><span class="function"><span class="comment">/*在主串S中的第pos个位置开始查找子串T，如果找到返回子串在主串的位置；否则，返回-1*/</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">StrEmpty</span>(T))</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    <span class="type">int</span> i = pos, j = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (i &lt; S.length &amp;&amp; j &lt; T.length)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (S.str[i] == T.str[j]) <span class="comment">/*如果串S和串T中对应位置字符相等，则继续比较下一个字符*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            i++;</span><br><span class="line">            j++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="comment">/*如果当前对应位置的字符不相等，则从串S的下一个字符开始，T的第0个字符开始比较*/</span></span><br><span class="line">        &#123;</span><br><span class="line">            i = i - j + <span class="number">1</span>;</span><br><span class="line">            j = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (j &gt;= T.length) <span class="comment">/*如果在S中找到串T，则返回子串T在主串S的位置*/</span></span><br><span class="line">        <span class="keyword">return</span> i - j + <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">StrReplace</span><span class="params">(SeqString *S, SeqString T, SeqString V)</span></span></span><br><span class="line"><span class="function"><span class="comment">//将串S中的串T用V取代</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> i = <span class="number">0</span>, flag;</span><br><span class="line">    <span class="keyword">do</span></span><br><span class="line">    &#123;</span><br><span class="line">        i = <span class="built_in">StrIndex</span>(*S, i, T); <span class="comment">//查找子串T</span></span><br><span class="line">        <span class="keyword">if</span> (i)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">StrDelete</span>(S, i, <span class="built_in">StrLength</span>(T));</span><br><span class="line">            flag = <span class="built_in">StrInsert</span>(S, i, V);</span><br><span class="line">            <span class="keyword">if</span> (!flag)</span><br><span class="line">                <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">            i += <span class="built_in">StrLength</span>(V);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">while</span> (i);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*统计串S2在串S1中出现的次数*/</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">Count</span><span class="params">(SeqString S1, SeqString S2)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> n = <span class="number">1</span>, f = <span class="number">1</span>, count = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (f != <span class="number">-1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        f = <span class="built_in">StrIndex</span>(S1, n, S2); <span class="comment">/*在串S1中查找串S2的位置*/</span></span><br><span class="line">        n = f;</span><br><span class="line">        n++;</span><br><span class="line">        <span class="keyword">if</span> (f != <span class="number">-1</span>) <span class="comment">/*如果S2在S1中出现一次，则count加1*/</span></span><br><span class="line">            count++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> count;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">StrClear</span><span class="params">(SeqString *S)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    S-&gt;length = <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">StrPrint</span><span class="params">(SeqString S)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; S.length; i++)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>, S.str[i]);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
